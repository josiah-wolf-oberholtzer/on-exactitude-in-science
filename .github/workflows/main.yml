name: CI/CD
on:
  push:
    branches:
    - master
  pull_request:
    branches:
    - master
env:
  API_IMAGE: josiahwolfoberholtzer/on-exactitude-in-science-api
  GUI_IMAGE: josiahwolfoberholtzer/on-exactitude-in-science-gui
jobs:
  api:
    name: API tests
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Build API container
      run: docker-compose build api
    - name: Pull Docker images
      run: docker-compose pull
    - name: Bring containers online
      run: docker-compose up -d scylla-a scylla-b scylla-c elasticsearch janusgraph
    - name: Wait for JanusGraph
      run: docker-compose run --rm janusgraph-healthcheck
    - name: Load schema
      run: docker-compose run --rm api python3 -m maps schema --graph testgraph load
    - name: Run API tests
      run: docker-compose run --rm api make test
    - name: Dump Docker logs
      if: ${{ always() }}
      run: docker-compose logs
  gui:
    name: GUI tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: gui
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v1
      with:
        node-version: '12'
    - name: Install JS packages
      run: yarn install
    - name: Test JSi
      run: yarn test
  images:
    name: Push Docker images
    if: github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    needs:
    - api
    - gui
    steps:
    - uses: actions/checkout@v2
    - name: API image
      uses: docker/build-push-action@v1
      with:
        username: josiahwolfoberholtzer
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        repository: josiahwolfoberholtzer/on-exactitude-in-science-api
        tags: latest
        tag_with_sha: true
        path: api
    - name: GUI image
      uses: docker/build-push-action@v1
      with:
        username: josiahwolfoberholtzer
        password: ${{ secrets.DOCKERHUB_PASSWORD }}
        repository: josiahwolfoberholtzer/on-exactitude-in-science-gui
        tags: latest
        tag_with_sha: true
        path: gui
  kubernetes:
    name: Update cluster
    if: github.ref == 'refs/heads/master'
    needs:
    - images
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set IMAGE_TAG
      run: echo "::set-env name=IMAGE_TAG::sha-$(git rev-parse --short ${{ github.sha }})"
    - name: Set up kubectl
      uses: matootie/dokube@v1.3.2
      with:
        personalAccessToken: ${{ secrets.DIGITALOCEAN_TOKEN }}
        clusterName: on-exactitude-in-science
    - uses: imranismail/setup-kustomize@v1
      with:
        kustomize-version: "3.8.1"
    - name: Set image tags
      working-directory: ./kubernetes
      run: |
        kustomize edit set image ${API_IMAGE}=${API_IMAGE}:${IMAGE_TAG}
        kustomize edit set image ${GUI_IMAGE}=${GUI_IMAGE}:${IMAGE_TAG}
    - name: Debug
      run: kustomize build ./kubernetes
    - name: Apply
      run: kustomize build ./kubernetes | kubectl apply -f -
